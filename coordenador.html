<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor de Presença</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    .result {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }
    .list {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .list h3 {
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Scanner de Presença - QR Code</h1>
  <div id="reader"></div>
  <div class="result" id="result"></div>

  <div class="list">
    <h3>Alunos Confirmados Hoje:</h3>
    <ul id="listaPresenca"></ul>
  </div>

  <script>
    const lista = [];
    const ul = document.getElementById("listaPresenca");
    const result = document.getElementById("result");

    function onScanSuccess(decodedText) {
      if (!lista.includes(decodedText)) {
        lista.push(decodedText);
        const li = document.createElement("li");
        li.textContent = decodedText;
        ul.appendChild(li);
        result.textContent = "✅ Presença confirmada: " + decodedText;
      } else {
        result.textContent = "⚠️ Aluno já registrado: " + decodedText;
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      result.textContent = "Erro ao acessar a câmera: " + err;
    });
  </script>

</body>
</html>
